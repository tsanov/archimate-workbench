										dataElements.push({id:"id-76d810c13e65408f9b56a002b22c2cd6", type:"ApplicationCollaboration", name:decodeURL("Data+Ingestion"), documentation:decodeURL("As+new+data+is+imported+into+the+data+reservoir%2C+the+data+ingestion+processes+ensure+the+data+is+transformed%2C+logged%2C+and+copied+into+the+appropriate+data+repositories.%0D%0AThe+ability+to+easily+import+data+from+a+multitude+of+sources+is+one+of+the+selling+points+of+the+data+reservoir.+You+want+to+be+able+to+capture+anything+easily%2C+and+to+allow+decisions+about+how+that+data+can+be+used+later+in+the+process.+That+being+said%2C+information+needs+to+be+incorporated+into+the+reservoir+in+a+controlled+manner.+During+the+process%2C+metadata+must+be+captured.+It+is+also+important+to+ensure+appropriate+separation+between+other+systems+and+the+reservoir+to+ensure+an+issue+in+one+does+not+impact+both.+The+Information+Ingestion+component+is+responsible+for+managing+this.+A+staging+area+will+often+be+used+as+part+of+the+process+to+support+loose+coupling+and+ensure+that+delays+in+processing+will+not+affect+the+source+system.%0D%0AThe+information+ingestion+component+will+apply+appropriate+policies+to+the+incoming+data%2C+including+masking%2C+quality+validation%2C+deduplication%2C+and+will+push+appropriate+metadata+to+the+reservoir+catalog.%0D%0AData+with+a+known+structure+can+be+stored+in+a+more+structured+repository+such+as+a+relational+database%2C+whereas+less+structured+or+mixed+data+can+end+up+in+a+file+system+such+as+HDFS.")});
									dataFoldersContent.push({folderid:"id-af171c0aeb7d41d09288aa3b824758ba", contentid:"id-771452a2ae4346c7a5edfdc1ff5589ea", contenttype:"ApplicationCollaboration"});
										dataElements.push({id:"id-771452a2ae4346c7a5edfdc1ff5589ea", type:"ApplicationCollaboration", name:decodeURL("Publishing+Feeds"), documentation:decodeURL("Publishing+feeds+are+responsible+for+distributing+data+from+within+the+data+reservoir+to+other+systems+external+to+the+reservoir.+This+can+include+other+analytical+systems%2C+other+data++reservoirs%2C+and+systems+of+record%2C+but+all+are+outside+the+governance+control+of+the+supplying+data+reservoir.+Lineage+for+the+publishing+process+is+captured%2C+but+this+might+be+the+furthest+point+lineage+reports+are+available+to.+Publishing+feeds+are+responsible+for+distributing+data+from+within+the+data+reservoir+to+other+systems+external+to+the+reservoir.+This+can+include+other+analytical+systems%2C+other+data+reservoirs%2C+and+systems+of+record%2C+but+all+are+outside+the+governance+control+of+the+supplying+data+reservoir.+Lineage+for+the+publishing+process+is+captured%2C+but+this+might+be+the+furthest+point+lineage+reports+are+available+to.+This+data+can+be+triggered+by+upstream+changes%2C+or+run+on+a+schedule+or+on+demand+from+a+user+request.+A+subscription+table+is+used+to+manage+the+list+of+sources+and+the+destinations+they+need+to+be+published+to.+The+destinations+can+involve+populating+a+table%2C+creating+files%2C+or+messages+to+be+posted+to+a+queue.+During+the+publishing+process%2C+data+transformation+can+occur%2C+for+example+by+resolving+code+values+to+alternate+representations.")});
